<ion-view view-title="公众号" hide-back-button="true">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon" ng-click="search.showOptions()"><span
        class="icon ion-more"></span></button>
    </ion-nav-buttons>
    <ion-content class="padding">
     
        
        <div>
            <div class="bar item-input-inset">
                <label class="item-input-wrapper">
                    <input type="search" placeholder="搜索" ng-model="search.searchName" >
                    <!--<input type="search" placeholder="搜索" ng-model="search.searchName" >-->
                </label>

                <a class="button button-icon icon ion-ios-search-strong placeholder-icon" ng-click="search.search()" ></a>

            </div>
            <div>
                <div class="search_care">已关注</div>
                <div class="search_list" ng-repeat="row in search.searchs track by $index"
                     ng-click="search.getInfo(row.sys_title)">
                    <div class="search_img-div">
                        <img class="search_img"  ng-src="{{search.imgpath}}">
                    </div>
                    <div class="titles">{{row.sys_title}}</div>
                    <div class="search_recare" >已关注

                    </div>
                </div>
            </div>
        </div>
  </ion-content>
   
</ion-view>
