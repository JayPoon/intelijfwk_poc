<ion-view view-title="登录">
  <ion-content class="padding">
   
    <div class="login_title">
      <img class="login_title_img"" src="img/login/logo@2x.png">
    </div>
    
    <div class="list list-inset">
      <label class="item item-input ">
        <i class="icon ion-ios-person-outline positive"></i>
        <input type="text" ng-model="email" placeholder='请输入邮箱'>
      </label>
      <label class="item item-input">
				<i class="icon ion-ios-unlocked-outline positive"></i>
				<input type="password" placeholder="请输入您的密码">
			</label>
       <div class="row">
			<div class="col col-33 col-offset-67">
          没有账号?<a href="/#register"> 新用户注册</a>
        
      </div>
    </div>
			<!--<label class="item item-checkbox">
				<label class="checkbox">
					<input type="checkbox" checked>
				</label>
				记住密码
			</label>-->
		</div>
   
		<div class="button-bar">
			<button class="button button-block button-positive">登录</button>
		</div>
  </ion-content>
</ion-view>
